    <style>
        .preload {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 8;

            display: flex;
            height: 100%;
            flex-direction: column;
            align-content: center;
            justify-content: center;

            background-repeat: no-repeat;
            /* background-image: url(); */
            background-position: center;
            background-size: 100% 100%;

        }

        .prelogo {
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 1.3333333333vw;
            text-align: center;

        }

        .prelogo>img {
            width: 21.8666666667vw;
        }

        .process {
            width: 40.4vw;
            height: 5.3333333333vw;
            margin: 0 auto;
            border: 2px solid #f49f09;
            border-radius: 17px;
            overflow: hidden;
        }

        .line {
            width: 0%;
            background-color: #fec967;
            height: 5.3333333333vw;
        }

        .pretxt {
            text-align: center;
            color: #fff;
            font-size: 3.4vw;
            margin-top: 4vw;
        }
    </style>
    <div id="preload" class="preload">
        <div class="process">
            <div class="line" id="line"></div>
        </div>
        <div class="pretxt">加载中...</div>
        <div class="prelogo">
            <img src="//yoo.qpic.cn/yoo_img/0/45d25652112c67eaa8a9e988721ffb6d/0" alt="欢遇logo">
        </div>
    </div>
    <script>
        let line = document.querySelector("#line");
        let preload = document.querySelector("#preload");
        let temp_Arr = [
            "//yoo.qpic.cn/yoo_img/0/1a8057b72fd3b3353c8beeb44ad8ec05/0",
            "//yoo.qpic.cn/yoo_img/0/9eaf17e96e7baae3d267123e3012c5a4/0",
            "//yoo.qpic.cn/yoo_img/0/107d8e774cb64aa489a7bb5fd4a53d6b/0",
            "//yoo.qpic.cn/yoo_img/0/aac53124453f9fded50b2004e4b2903d/0",
            "//yoo.qpic.cn/yoo_img/0/aac53124453f9fded50b2004e4b2903d/0",
            "//yoo.qpic.cn/yoo_img/0/f7a17066469aef3aa88e5b51c6099284/0",
            "//yoo.qpic.cn/yoo_img/0/f77ff6f173cec91adf4f9e1f450b7fa1/0",
            "//yoo.qpic.cn/yoo_img/0/ee2afffbed072b4f478f112e142cef13/0",
            "//yoo.qpic.cn/yoo_img/0/45d25652112c67eaa8a9e988721ffb6d/0",
            "//yoo.qpic.cn/yoo_img/0/19c1ebc05d44e8fa5841b711795a9eb2/0",
            "//yoo.qpic.cn/yoo_img/0/62456866ee493280e495381468410c5a/0"
        ];
        temp_Arr.forEach((item, index) => {
            var img = new Image()
            img.src = item;
            img.onload = function () {
                index += 1;
                line.style.width = (index / temp_Arr.length) * 100 + "%";
                if (index == temp_Arr.length) {
                    preload.style.display = "none";
                }
            }
        });


    </script>
